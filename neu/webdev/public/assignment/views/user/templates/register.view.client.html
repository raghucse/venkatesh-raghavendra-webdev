<body>
    <div class="container">
        <h1>Register</h1>
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>

        <input  ng-model="model.user.username"
                type="text"
               class="form-control"
               placeholder="username"/>

        <input  ng-model="model.user.password"
                type="password"
               class="form-control"
               placeholder="password"/>

        <input type="password"
               class="form-control"
               placeholder="verify password"/>

        <a class="btn btn-primary btn-block"
           ng-click="model.register()">Register</a>
        <a class="btn btn-danger  btn-block"
           href="model.logout()">Cancel</a>
    </div>


</body>
