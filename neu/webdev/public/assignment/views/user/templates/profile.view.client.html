            <a class="navbar-brand" href="profile.view.client.html">

            <div class="navbar-text pull-right">

                  <span class="glyphicon glyphicon-ok">

    <div class="container newNAme">
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                       type="text" class="form-control" id="username" placeholder="Username" value="raghu_cse">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email"
                       type="email" class="form-control" id="email" placeholder="alice@wonderland.com" value="raghu@gmail.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text" class="form-control" id="first-name" placeholder="Alice" value="Raghavendra">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input  ng-model="model.user.lastName"
                        type="text" class="form-control" id="last-name" placeholder="Wonderland" value="Venkatesh">
            </div>
        </form>

        <button class="btn btn-success btn-block"
           ng-click="model.update()">Update</button>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.userId}}/website">Websites</a>

        <a class="btn btn-danger  btn-block"
           href="#/login">Logout</a>
        <div class="bottom-padding"></div>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
                <a href="#" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
        </div>
    </div>
</nav>
