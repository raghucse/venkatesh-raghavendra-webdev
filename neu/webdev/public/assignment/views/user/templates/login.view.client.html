 <div class="container">
        <h1>Login</h1>

         <div ng-show="model.error" class="alert alert-danger">
                 {{model.error}}
         </div>

         <div ng-show="model.message" class="alert alert-info">
                 {{model.message}}
         </div>


         <input  ng-model="user.username"
                 type="text"
                 class="form-control"
                 placeholder="username"/>
         <input  ng-model="user.password"
                 type="password"
                 class="form-control"
                 placeholder="password"/>
         <a class="btn btn-primary btn-block"
            ng-click="model.login(user)">Login</a>
         <a class="btn btn-success btn-block" href='#/register'>Register</a>
         <a href="/auth/facebook" class="btn btn-primary btn-block">
             <span class="fa fa-facebook"></span>
             Facebook
         </a>
</div>
