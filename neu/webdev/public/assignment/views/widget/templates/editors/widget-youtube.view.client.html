<div class="container-fluid">
    <div class="newNAme form-group">
        <label for="widget-image-name" class="form-control-label">Name</label>
        <input ng-model="model.widget.name" id="widget-image-name" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="widget-image-text" class="form-control-label">Text</label>
        <input ng-model="model.widget.text" id="widget-image-text" class="form-control" type="text"></input>
    </div>
    <div class="form-group">
        <label for="widget-image-url" class="form-control-label">URL</label>
        <input ng-model="model.widget.url" id="widget-image-url" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="widget-image-width" class="form-control-label">Width</label>
        <input ng-model="model.widget.width" id="widget-image-width" class="form-control" type="text"></input>
    </div>

    <div class="bottom-padding">
        <a ng-click="model.deleteWidget()" class=" btn btn-danger form-control">Delete</a>
    </div>
</div>
