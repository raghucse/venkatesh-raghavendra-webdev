<div class="container-fluid bottom-padding top-padding">
    <div ng-show="model.nameError" class="alert alert-danger">
        Please fix below errors:
        <ul>
            <li ng-show="model.nameError">Name is required</li>
        </ul>
    </div>
    <div class="form-group">
        Name
        <input ng-model="model.widget.name" class="form-control" placeholder="Widget name"/>
        <div ng-show="model.nameError" class="alert alert-danger">
            {{model.nameError}}
        </div>
        Text
        <input ng-model="model.widget.text" class="form-control" placeholder="Widget Text"/>
        Rows
        <input ng-model="model.widget.rows" class="form-control" type="number" placeholder="Number of rows"/>
        Placeholder
        <input ng-model="model.widget.placeholder" class="form-control" placeholder="placeholder text"/>
        Formatted
        <input ng-model="model.widget.formatted" type="checkbox"/>
    </div>
    <a ng-click="model.deleteWidget()" class="btn btn-danger form-control">Delete</a>
</div>
