<div class="top-padding"></div>
<div class="container-fluid">
    <div ng-show="model.nameError" class="alert alert-danger">
        Please fix below errors:
        <ul>
            <li ng-show="model.nameError">Name is required</li>
        </ul>
    </div>
    <div class="form-group">
        <label for="widget-image-name" class="form-control-label">Name</label>
        <input ng-model="model.widget.name"
               id="widget-image-name"
               class="form-control"
               type="text"
               placeholder="Image Name">
        <div ng-show="model.nameError" class="alert alert-danger">
            {{model.nameError}}
        </div>
    </div>
    <div class="form-group">
        <label for="widget-image-text" class="form-control-label">Text</label>
        <input ng-model="model.widget.text"
               id="widget-image-text"
               class="form-control"
               type="text"
               placeholder="Image text">
    </div>
    <div class="form-group">
        <label for="widget-image-url" class="form-control-label">URL</label>
        <input ng-model="model.widget.url"
               id="widget-image-url"
               class="form-control"
               type="text"
               placeholder="Image Url">
    </div>
    <div class="form-group">
        <label for="widget-image-width" class="form-control-label">Width</label>
        <input ng-model="model.widget.width"
               id="widget-image-width"
               class="form-control"
               type="text"
               placeholder="Image Width">
    </div>

    <form id="upload-form" class="form-group" action="/api/upload"  method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <input  name="userId" value="{{model.userId}}"   style="display: none"/>
        <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <button  type="submit" class="btn btn-block btn-primary form-control">Upload Image</button>
    </form>

    <div class="form-group">
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widget._id}}/flicker" class="btn btn-info form-control">Search</a>
    </div>

    <div class="bottom-padding">
        <a ng-click="model.deleteWidget()" class="btn btn-danger form-control">Delete</a>
    </div>
</div>
