<div class="container-fluid">
    <div class="newNAme form-group">
        <label for="widget-image-name" class="form-control-label">Name</label>

    </div>
    <div class="form-group">
        <label for="widget-image-text" class="form-control-label">Text</label>
        <input id="widget-image-text" class="form-control" type="text">

        <input ng-model="model.widget.url" id="widget-image-url" class="form-control" type="text"

    </div>

        <label for="widget-image-upload" class="form-control-label">Upload</label>
        <input id="widget-image-upload" class="form-control-file" type="file">
    </div>
    <div class="form-group">
        <a href="" class=" btn btn-primary form-control">Upload Image</a>
    </div>

        <a ng-click="model.deleteWidget()" class=" btn btn-danger form-control">Delete</a>
